four:
  name: 3. Dotazník spokojenosti s poradnou 
  message: "<strong>Dotazn&iacute;k po poradně</strong><br />Dobr&yacute; den, u telefonu &hellip; poradna Lep&scaron;&iacute; kondice. Hovoř&iacute;m s pan&iacute;/em &hellip;? V&yacute;borně. J&aacute; vol&aacute;m jak jsme se domluvili, abychom spolu vyplnili kr&aacute;tk&yacute; dotazn&iacute;ček. Ot&aacute;zky jsou jednoduch&eacute;, odpovědi A/N nebo hodnocen&iacute; 1 až 5 jako ve &scaron;kole a cel&eacute; n&aacute;m to zabere zhruba 10 minut. Můžeme se<br />tedy do toho pustit? V&yacute;borně. Takže prvn&iacute; ot&aacute;zka zn&iacute;:<br /><br />1. L&iacute;b&iacute; se V&aacute;m prostřed&iacute;, ve kter&eacute;m poradna prob&iacute;h&aacute;? (konferenčn&iacute; m&iacute;stnost, prezentace) A/N<br /><br />2. Byl/a jste spokojen/a s na&scaron;imi poradci (jedn&aacute;n&iacute;, profesionalita, znalosti)? A/N<br /><br />3. Byly pro V&aacute;s informace v poradně zaj&iacute;mav&eacute;? A/N<br /><br />4. Jakou celkovou zn&aacute;mkou byste poradnu ohodnotil/a? 1-5<br /><br />5. M&aacute;te z&aacute;jem o zas&iacute;l&aacute;n&iacute; emailů s t&eacute;matem dal&scaron;&iacute; poradny? Emaily rozes&iacute;l&aacute;me každ&yacute; t&yacute;den<br /><br />před poradnou. A/N Můžete mi tedy nadiktovat Va&scaron;&iacute; emailovou adresu? V&yacute;borně.<br /><br />6. Teď je tady kolonka pro doporučen&iacute;. Nyn&iacute; m&aacute;te skvělou možnost zprostředkovat &uacute;čast v poradně dal&scaron;&iacute;m lidem. T&iacute;mto způsobem můžete v t&eacute;to chv&iacute;li doporučit maxim&aacute;lně 10 př&aacute;tel. Prob&iacute;h&aacute; to tak, že si do dotazn&iacute;ku vypln&iacute;m jm&eacute;na a telefonn&iacute; č&iacute;sla a Va&scaron;e zn&aacute;m&eacute; pak budu<br />kontaktovat podobně jako V&aacute;s. Stejně jako Vy, bude z&aacute;ležet čistě na nich, zda se do poradny budou cht&iacute;t přihl&aacute;sit či nikoli. Pokud si to budete př&aacute;t, mohu se zm&iacute;nit i o V&aacute;s. Tady bych V&aacute;s r&aacute;d pož&aacute;dal, abyste vyb&iacute;ral/a pečlivě a zaměřil/a se na lidi, kteř&iacute; si to opravdu zaslouž&iacute;. Lidi, kteř&iacute; jsou př&iacute;jemn&iacute; a pozitivn&iacute; jako jste Vy. Může to b&yacute;t někoho z rodiny, kolegů, př&aacute;tel nebo zn&aacute;m&yacute;ch, kdo pečuje o svůj vzhled a sv&eacute; zdrav&iacute; a ocenil by podporu na&scaron;&iacute; poradny Lep&scaron;&iacute; kondice. Neoček&aacute;v&aacute;m, že si z hlavy pamatujete v&scaron;echna telefonn&iacute; č&iacute;sla, takže se na p&aacute;r minut odmlč&iacute;me, abyste si je mohla v mobilu vyhledat. Přitom si můžete proj&iacute;t seznam ve Va&scaron;em telefonu a třeba V&aacute;s napadne je&scaron;tě někdo dal&scaron;&iacute;, na koho jste si teď<br />hned nevzpomněl/a. J&aacute; V&aacute;m za 5 minut zavol&aacute;m, abychom dotazn&iacute;k doplnili. (Tuto větu použijte v př&iacute;padě, že je dotazovan&yacute;/&aacute; pozitivn&iacute; k poskytnut&iacute; kontaktů: Pokud si vpomenete alespoň na polovinu, tedy 5 zaj&iacute;mav&yacute;ch a pozitivn&iacute;ch lid&iacute;, pak z&iacute;sk&aacute;v&aacute;te skvěl&yacute; bonus &ndash; &bdquo;Anal&yacute;zu stavby těla včetně n&aacute;sledn&eacute; konzultace zcela ZDARMA!)<br /><br />7. V&yacute;borně! Dost&aacute;v&aacute;me se k z&aacute;věru dotazn&iacute;ku. Nyn&iacute;, protože jste n&aacute;m věnoval/a svůj čas, nab&iacute;dnu V&aacute;m mal&yacute; d&aacute;rek. Jako bonus můžete využ&iacute;t možnost vypracov&aacute;n&iacute; anal&yacute;zy stavby těla s n&aacute;slednou telefonickou konzultac&iacute;, kde si objasn&iacute;me, co jednotliv&eacute; hodnoty, kter&eacute; V&aacute;m vyjdou znamenaj&iacute;. M&aacute;te z&aacute;jem využ&iacute;t t&eacute;to nab&iacute;dky? A/N V&yacute;borně! Teď si tedy poznač&iacute;m někter&eacute; &uacute;daje o V&aacute;s. Můžete mi ř&iacute;ci, jak&aacute; je Va&scaron;e v&yacute;&scaron;ka?&nbsp; Současn&aacute; v&aacute;ha/hmotnost?<br />V&aacute;&scaron; věk?<br />Ukl&aacute;daj&iacute; se V&aacute;m tuky sp&iacute;&scaron; ve spodn&iacute; nebo horn&iacute; č&aacute;sti těla,...nebo to je v&scaron;ude?<br />&nbsp;Je&scaron;tě si poznač&iacute;m Va&scaron;&iacute; po&scaron;tovn&iacute; adresu. V&yacute;borně. Vypracovanou anal&yacute;zu V&aacute;m za&scaron;lu na Va&scaron;&iacute; emailovou adresu je&scaron;tě dnes. A nyn&iacute; si domluv&iacute;me term&iacute;n, kdy bych V&aacute;m zavolal, abychom si pro&scaron;li v&yacute;sledky Va&scaron;&iacute; anal&yacute;zy. Hod&iacute; se V&aacute;m to např.: (z&iacute;tra v...)?<br /><br />8. Tak, a posledn&iacute; věc&iacute; je jedinečn&aacute; možnost takzvaně nakouknout do na&scaron;&iacute; kuchyně.<br />Ot&aacute;zka zn&iacute;: M&aacute;te z&aacute;jem shl&eacute;dnout 20 minutov&eacute; video vysvětluj&iacute;c&iacute; jak&yacute;m způsobem si d&iacute;ky poradně Lep&scaron;&iacute; kondice může kdokoli přivyděl&aacute;vat 10 &ndash; 15 tis&iacute;c měs&iacute;čně)?<br /><br />A/N V&yacute;borně. Takže si poznačte internetovou adresu: www.lepsikondice.cz/prace a heslo: 321start (č&iacute;slice a mal&aacute;<br />p&iacute;smena, v&scaron;e dohromady)."
