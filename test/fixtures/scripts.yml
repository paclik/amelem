one:
  name: 1a. Pozvání do poradny - známý/á
  message: "a) Ahoj, už se k Tobě doneslo, že jsem začal/a ned&aacute;vno pracovat jako wellness poradce? Jak&aacute;koli odpověď. <br /> b) Ahoj, v&iacute;&scaron;, že už nějakou dobu pracuji jako wellness poradce?<br />&nbsp;Jak&aacute;koli odpověď. Fajn, někdy si o tom můžeme v klidu popov&iacute;dat. Teď Ti ale vol&aacute;m, jestli bys mi mohl/a s něč&iacute;m pomoc. Co mysl&iacute;&scaron;? <br />Odpověď ANO: Tak to je skvěl&eacute;. Odpověď S č&iacute;m? Potřebuji do konce tohoto měs&iacute;ce odevzdat 50 hodnocen&iacute; na&scaron;&iacute; online poradny Lep&scaron;&iacute; kondice (a je&scaron;tě mi jich &hellip;&hellip;. chyb&iacute;).<br /><br />&nbsp;Jde o &uacute;plnou novinku, kterou se snaž&iacute;me pom&aacute;hat lidem, co chtěj&iacute; dobře vypadat a skvěle se c&iacute;tit. Poradna funguje přes internet, tedy z pohodl&iacute; domova a trv&aacute; necelou hodinku. V&scaron;e, co potřebuje&scaron; k &uacute;časti, je přihl&aacute;sit se do internetov&eacute; m&iacute;stnosti a pak už jen stač&iacute; poslouchat v&yacute;klad a sledovat prezentace. Po poradně Ti zavol&aacute;m a vypln&iacute;me spolu jednoduch&yacute; dotazn&iacute;k, kter&yacute; m&aacute; za c&iacute;l zjistit, co si o poradně mysl&iacute;&scaron;. Může&scaron; mi s t&iacute;m tedy pomoc a je&scaron;tě se něco dozvědět o zdrav&eacute; životospr&aacute;vě a třeba t&iacute;m podpořit svoj&iacute; kondici? <br /><br />Odpověď ANO: V&yacute;borně! <br />Vem si tedy něco na psan&iacute; a poznač si term&iacute;n na&scaron;&iacute; poradny. Poradna se kon&aacute; každ&yacute; t&yacute;den v/ve &hellip;&hellip;. od &hellip;&hellip;. večer a trv&aacute; necelou hodinku. Jak jsem se už zm&iacute;nil, do poradny je třeba se přihl&aacute;sit, a proto se teď potřebujeme domluvit na čase, kdy bych Ti zavolal/a a s přihl&aacute;&scaron;en&iacute;m Ti pomohl/a. Hod&iacute; se Ti to tedy už tento t&yacute;den v/ve &hellip;&hellip;. někdy mezi &hellip;&hellip;. a &hellip;&hellip;. hodinou?<br />&nbsp;V&yacute;borně! Takže ve středu se budu tě&scaron;it, věř&iacute;m, že se Ti poradna bude l&iacute;bit, přeji Ti kr&aacute;sn&yacute; zbytek dne a &bdquo;poz&iacute;tř&iacute;/z&iacute;tra/...&ldquo; večer na sly&scaron;enou. Je&scaron;tě jednou d&iacute;ky, moc mi t&iacute;m pomůže&scaron;. Ahoj. <br /><br />Odpověď NE: V poř&aacute;dku. D&iacute;ky moc za Tvůj čas a pro př&iacute;pad, že bys mi s t&iacute;m chtěl/a někdy jindy pomoc nebo ses bavil/a něk&yacute;m, kdo by se měl z&aacute;jem nez&aacute;vazně a třeba jen ze zvědavosti připojit do na&scaron;&iacute; online poradny, ulož si moje telefonn&iacute;ho č&iacute;slo a kdykoli se na mě obrať. Měj se kr&aacute;sně a někdy zase na sly&scaron;enou nebo na viděnou. Ahoj."

two:
  name: 1b. Pozvání do poradny - z dotazniku
  message: "&nbsp;Dobr&yacute; den. U telefonu &hellip;.... Hovoř&iacute;m s pan&iacute;/panem &hellip;....?<br />V&yacute;borně. <br />Je&scaron;tě jednou dobr&yacute; den, moje jm&eacute;no je &hellip;............ a vol&aacute;m z Poradny lep&scaron;&iacute; kondice a optimalizace v&aacute;hy. Na z&aacute;kladě doporučen&iacute; V&aacute;m bl&iacute;zk&eacute;ho člověka jsme se dozvěděli, že patř&iacute;te mezi mil&eacute; a pozitivn&iacute; lidi se z&aacute;jmem o svůj vzhled a svou kondici. Je pravda, že chcete dobřevypadat a skvěle se c&iacute;tit? <strong>ANO/NE.</strong><br />V&yacute;borně/Dobře<br />A pr&aacute;vě/Přesto v t&eacute;to souvislosti m&aacute;te nyn&iacute; možnost využ&iacute;t nab&iacute;dku bezplatn&eacute; a nez&aacute;vazn&eacute; &uacute;časti v na&scaron;&iacute; internetov&eacute; online Poradně lep&scaron;&iacute; kondice.<br />Tato online poradna V&aacute;m zpř&iacute;stupn&iacute; pravideln&eacute; vzděl&aacute;v&aacute;n&iacute; v oblasti zdrav&eacute; životospr&aacute;vy, a to přes internet a z pohodl&iacute; Va&scaron;eho domova. V&scaron;e, co potřebujete k &uacute;časti, je přihl&aacute;sit se do internetov&eacute; m&iacute;stnosti a pak už jen stač&iacute; poslouchat v&yacute;klad a sledovat prezentace. Řada &uacute;častn&iacute;ků poradny m&aacute; s využ&iacute;v&aacute;n&iacute;m na&scaron;ich rad a tipů skvěl&eacute; v&yacute;sledky. Zaj&iacute;m&aacute; V&aacute;s tato možnost podpořit svou kondici nebo se alespoň sezn&aacute;mit s možnostmi na&scaron;&iacute; poradny a n&aacute;sledně n&aacute;m ř&iacute;ci, co si o tom mysl&iacute;te?<br /><br /><strong>Odpověď ANO </strong>: V&yacute;borně!<br /><br />Vemte si tedy něco na psan&iacute; a poznačte si term&iacute;n na&scaron;&iacute; poradny. Poradna se kon&aacute; každou středu od půl dev&aacute;t&eacute; večer, tedy od 20:30 a trv&aacute; necelou hodinku. Jak jsem se už zm&iacute;nil, do poradny je třeba se přihl&aacute;sit, a proto se teď potřebujeme domluvit na čase, kdy bych V&aacute;m zavolal/a a s přihl&aacute;&scaron;en&iacute;m V&aacute;m pomohl/a.<br />Hod&iacute; se V&aacute;m to tedy již tuto středu někdy mezi 19. a 20. hodinou? &hellip;<br />V&yacute;borně!<br />Takže ve středu se na V&aacute;s budu tě&scaron;it, věř&iacute;m, že se V&aacute;m poradna bude l&iacute;bit, přeji V&aacute;m kr&aacute;sn&yacute; zbytek dne a &bdquo;poz&iacute;tř&iacute;/z&iacute;tra/ve středu&ldquo; večer na sly&scaron;enou.<br /><strong><br />Odpověď NE :</strong><br />V tom př&iacute;padě V&aacute;m děkuji za V&aacute;&scaron; čas a pozornost a popros&iacute;m V&aacute;s o uložen&iacute;<br />m&eacute;ho telefonn&iacute;ho č&iacute;sla pro př&iacute;pad, že byste se v budoucnu chtěl/a Vy nebo kdokoli jin&yacute; z<br />Va&scaron;eho okol&iacute; bezplatně a nez&aacute;vazně do na&scaron;&iacute; poradny pod&iacute;vat.<br /><br />Přeji kr&aacute;sn&yacute; den a hodně &uacute;spěchů s udržov&aacute;n&iacute;m se v kondici. Na sly&scaron;enou."
  
